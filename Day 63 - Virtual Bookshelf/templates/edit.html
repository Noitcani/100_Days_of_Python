<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Entry</title>
  </head>
  <body>
    <h1>Edit Rating:</h1>
    <h2>Book Title: {{book_to_update.title}}</h2>
    <h2>Current Rating: {{book_to_update.rating}}</h2>

    <form
      method="POST"
      action="{{ url_for('edit', book_title=book_to_update.title) }}"
      novalidate
    >
      {{ edit_rating_form.csrf_token }} {{ edit_rating_form.new_rating.label
      }}{{ edit_rating_form.new_rating(size=10) }} {% for err in
      edit_rating_form.new_rating.errors: %}
      <br /><br />
      <span style="color: red"> {{ err }} </span>
      {% endfor %}
      <input type="submit" value="Edit" />
    </form>
  </body>
</html>
